<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Super Trunfo Akatsuki(Demo)</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <img src="imagens/logo-supertrunfo.png" alt="Logo do jogo" id="logoJogo">

        <h1 class="page-title">Super Trunfo - Akatsuki<br>&#9729</h1>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <form id="form">

            <div class="wrapper">
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta"></div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()"
                    disabled="false">Jogar</button>
            </div>
            <div id="resultado"></div>
            <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Proxima
                rodada</button>
        </form>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/-oYMo8k22Vw" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <footer>
            <h2>by: Claudio Junior</h2>
            <a href="https://github.com/ClaudioAlmeidaSantos">
                <img src="imagens/logo-github.svg" alt="logo GitHub">
            </a>

            <a href="https://www.instagram.com/claudio_almeida">
                <img src="imagens/logo-instagram.svg" alt="logo GitHub">
            </a>
        </footer>

    </div>

</body>
<!-- partial -->
<script src="./script.js"></script>

</body>

</html>
